<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phar Lap Racing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Phar Lap Racing Game - Melbourne Cup Edition</h1>
    
    <div class="character-selection">
      <label for="character">Choose Your Character:</label>
      <select id="character">
        <option value="player1">Player 1</option>
        <option value="player2">Player 2</option>
        <option value="player3">Player 3</option>
      </select>
    </div>

    <div class="level-selection">
      <label for="level">Choose Race Level:</label>
      <select id="level">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <button id="startButton">Start Race</button>
    <div id="countdown"></div>

    <div class="race-track" id="raceTrack">
      <div class="player" id="player"></div>
      <div class="npc" id="npc1">NPC 1</div>
      <div class="npc" id="npc2">NPC 2</div>
      <div class="npc" id="pharLap">Phar Lap</div>
    </div>

    <div id="leaderboard"></div>
    <button id="restartButton" style="display:none;">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
